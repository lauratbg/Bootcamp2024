<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos</title>
</head>
<body>
    <h1>Ejemplos JavaScript</h1>
    <script>
        t = [10, 20, 30]

        t[7] = "70"

        t.push("último elemento")
        for(i in t)
            console.log("índices -> " + i); // devuelve 0 1 2

        for(i=0; i < 10; i++)
            console.log("elementos -> " + t[i]); // devuelve 10 20 30
    </script>
</body>
</html>
